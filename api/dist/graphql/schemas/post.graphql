type Post {
  _id: ID!
  title: String
  description: String
  content: String
  date: Date
  deletionDate: Date
} 

input PostDataModel {
  _id: ID
  title: String
  description: String
  content: String
  date: Date
  deletionDate: Date
}

type CreatePostResult {
  OK: Boolean
  error: String
  payload: Post
}

type UpdatePostResult {
  OK: Boolean
  error: String
  payload: Post
}

type DeletePostResult {
  OK: Boolean
  error: String
  payload: [Post]
}

